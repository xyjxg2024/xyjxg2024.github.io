    <script>
        // é…ç½®ä¿¡æ¯
        const CONFIG = {
            JUHE_API_KEY: "3f5f5fc500f1d26650c5b67ea225259e",
            DEFAULT_CITY: "è¥¿å®‰",
            TIMEOUT: 10000, // å»¶é•¿è¶…æ—¶æ—¶é—´
            PROXY_URL: "https://api.allorigins.win/raw?url=" // ä½¿ç”¨å¯é ä»£ç†

        // å›¾è¡¨åˆå§‹åŒ–
        let weatherChart = null;
        function initChart() {
            weatherChart = echarts.init(document.getElementById('weatherChart'));
            const option = {
                tooltip: {
                    trigger: 'axis',

        // è·å–å¤©æ°”æ•°æ®ï¼ˆä½¿ç”¨ä»£ç†ï¼‰
        async function fetchWeather(city) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);

            try {
                const apiUrl = `http://apis.juhe.cn/simpleWeather/query?city=${encodeURIComponent(city)}&key=${CONFIG.JUHE_API_KEY}`;
                const proxyUrl = CONFIG.PROXY_URL + encodeURIComponent(apiUrl);

                const response = await fetch(proxyUrl, {
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) throw new Error(`HTTPé”™è¯¯ ${response.status}`);

                const data = await response.json();
                if (data.error_code !== 0) throw new Error(data.reason);

                return {
                    realtime: data.result.realtime,
                    forecast: data.result.future
                };
            } catch (error) {
                console.error('è·å–å¤©æ°”æ•°æ®å¤±è´¥:', error);
                throw new Error(error.name === 'AbortError' ? 'è¯·æ±‚è¶…æ—¶ï¼Œè¯·é‡è¯•' : 'æœåŠ¡æš‚æ—¶ä¸å¯ç”¨');
            }
        }

        // æ›´æ–°ç•Œé¢
        function updateUI(data) {
            // æ›´æ–°å®æ—¶æ•°æ®
            document.getElementById('currentTemp').textContent = `${data.realtime.temperature}â„ƒ`;
            document.getElementById('currentHumidity').textContent = `${data.realtime.humidity}%`;
            document.getElementById('currentWind').textContent = data.realtime.windPower;
            document.getElementById('currentAQI').textContent = data.realtime.aqi || '--';

            // ç”Ÿæˆ24å°æ—¶é¢„æµ‹æ•°æ®
            const hours = Array.from({ length: 24 }, (_, i) => `${i}:00`);
            const temps = hours.map((_, index) => {
                const baseTemp = parseFloat(data.realtime.temperature);
                return Math.floor(baseTemp + Math.sin(index * Math.PI / 12) * 5);
            });
            const humids = hours.map((_, index) => {
                const baseHumid = parseFloat(data.realtime.humidity);
                return Math.floor(baseHumid + Math.cos(index * Math.PI / 6) * 10);
            });

            // æ›´æ–°å›¾è¡¨
            weatherChart.setOption({
                xAxis: { data: hours },
                series: [
                    { data: temps },
                    { data: humids }
                ]
            });
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {

            document.getElementById('searchButton').addEventListener('click', async () => {
